<!DOCTYPE html>
<html lang="en" pag="login" style="box-sizing: border-box">
	<head>
		<title>Purple 2048</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link rel="stylesheet" href="/FRONTEND/Styles/ExtStyles.css" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

		<script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

		<script defer src="/FRONTEND/Game.js" type="module"></script>
	</head>

	<style>
		body {
			background-color: #4c0033;
		}
	</style>
	<body>
		<div class="col-12" id="main">
			<div style="display: flex; height: 100vh; justify-content: center; align-items: center">
				<div style="display: flex; flex-direction: column; justify-content: center">
					<div class="container-fluid"><img src="/FRONTEND/images/2048_neon.png" alt="error al cargar la imagen" width="350vmin" /></div>
					<div style="display: flex; justify-content: center">
						<form style="padding: 10px; display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center; width: 50%; align-items: center" id="formLogin" action="javascript:login()">
							<div style="display: flex; color: white">
								<h3><b>Log In:</b></h3>
							</div>
							<div class="form-group">
								<div class="input-group">
									<input type="text" class="form-control" id="username" placeholder="Username" required style="border-radius: 10px" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<input type="password" class="form-control" id="password1" placeholder="Password" required style="border-radius: 10px" />
								</div>
							</div>
							<!-- <a type="button" href="board.html" class="btn btn-dark" style="padding: .375rem 3rem;">Log In</a> -->
							<button type="submit" class="btn btn-dark" style="padding: 0.375rem 3rem">Log In</button>
							<br />
							<br />
							<div>
								<u><a href="#" data-toggle="modal" data-target="#modalCreate" style="color: #ccc">Register</a></u>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="lottie" style="position: absolute; width: 40vmin; height: 40vmin; top: 43vh; left: 40vw; z-index: 1051; display: none">
			<lottie-player src="/FRONTEND/images/lf30_editor_gtkt7a1w.json" background="transparent" speed="1" style="width: 100%; height: 100%" loop autoplay></lottie-player>
		</div>
	</body>
</html>

<div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content" style="background-color: #fbafff">
			<div class="modal-header" style="background-color: #af0171">
				<h5 class="modal-title" style="color: white">Join the comunity...</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="formNewUser" action="javascript:createUser()">
					<div class="form-group" style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center; align-items: center">
						<label for="newUsername" ALIGN="LEFT">Username</label>
						<div class="input-group">
							<input type="text" class="form-control" id="newUsername" name="newUser" aria-describedby="helpId" placeholder="Pick a username" required />
						</div>
					</div>
					<div class="form-group" style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center; align-items: center">
						<label for="newEmail" ALIGN="LEFT">Email</label>
						<div class="input-group">
							<input type="email" class="form-control" id="newEmail" name="newUser" aria-describedby="helpId" placeholder="Introduce a email" required />
						</div>
					</div>
					<div class="form-group" style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center; align-items: center">
						<label for="newPassword" ALIGN="LEFT">Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="newPassword" name="newUser" aria-describedby="helpId" placeholder="Set a password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" />
						</div>
					</div>
					<div class="form-group" style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center; align-items: center">
						<label for="confPassword" ALIGN="LEFT">Confirm Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="confPassword" name="newUser" aria-describedby="helpId" placeholder="Confirm the password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" />
						</div>
					</div>
					<button class="btn" type="submit" style="background-color: #790252; color: white; padding: 0.375rem 3rem">Join</button>
				</form>
			</div>
		</div>
	</div>
</div>
